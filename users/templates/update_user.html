{%extends 'layout.html'%}
{%block content%}


<div class="container">
  <h2 style="color: white; font-weight: bold;" >עדכון פרטי משתמש</h2>
  <form action="{%url 'update_user'%}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_first_name" style="color: white; font-weight: bold;">שם פרטי:</label>
      <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ form.first_name.value }}" required>
    </div>
    <div class="form-group">
      <label for="id_last_name" style="color: white; font-weight: bold;">שם משפחה:</label>
      <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ form.last_name.value }}" required>
    </div>
    <div class="form-group">
      <label for="id_email" style="color: white; font-weight: bold;">כתובת אימייל:</label>
      <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value }}" required>
    </div>
    <div class="form-group">
      <label for="id_username" style="color: white; font-weight: bold;">שם משתמש:</label>
      <input type="text" class="form-control" id="id_username" name="username" value="{{ form.username.value }}" required>
    </div>
    <div class="form-group">
      <label for="id_password" style="color: white; font-weight: bold;">סיסמה:</label>
      <input type="password" class="form-control" id="id_password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary" style="color: white; font-weight: bold;">עדכן פרטי משתמש</button>
  </form>
</div>


{%endblock content%}
